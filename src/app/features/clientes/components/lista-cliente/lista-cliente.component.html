<button mat-fab extended class="new" color="primary" (click)="openFormDialog()">
  <mat-icon>add</mat-icon>
  Novo Cliente
</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 full-width">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
  </ng-container>

  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>Telefone</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.telefone | mask: '(99) 99999-9999' }}</td>
  </ng-container>

  <ng-container matColumnDef="cpfCnpj">
    <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.cpfCnpj | mask: "000.000.000-00||00.000.000/0000-00" }}</td>
  </ng-container>

  <ng-container matColumnDef="dataRegistro">
    <th mat-header-cell *matHeaderCellDef>Última atualização</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.dataRegistro }}</td>
  </ng-container>

  <ng-container matColumnDef="cidade">
    <th mat-header-cell *matHeaderCellDef>Cidade</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.cidade }}</td>
  </ng-container>

  <ng-container matColumnDef="uf">
    <th mat-header-cell *matHeaderCellDef>UF</th>
    <td mat-cell *matCellDef="let cliente">{{ cliente.uf }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let cliente">
      <button mat-icon-button color="primary" aria-label="Editar" (click)="openFormDialog(cliente)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" *ngIf="authService.hasRole('admin')" aria-label="Excluir" (click)="deleteCliente(cliente)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
